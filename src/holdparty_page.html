<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>建立揪團</title>
    <link rel="stylesheet" href="css/holdparty_page.css">
</head>
<body>
    @@include('./layout/login.html') 
    @@include('./layout/header.html')
    <article>
        <section class="main_plan">
            <form class="container">
                <h3>圖片上傳</h3>
                <div class="show_image"></div>
                <div class="upload">
                    <input type="file" name="upFile[]" id="upload_img" style="display: none;" multiple>
                    <label for="upload_img">
                    <input type="hidden" class="image_path" value=''>
                </div>
                <p class="delete_image_container">
                    <a href="javascript:void(0)" class="delete_image">刪除</a>
                </p>
                <h3>行程安排</h3>
                <ul class="arrange">
                    <!-- 1 -->
                    <li>
                        <label for="">活動名稱</label>
                        <p><input type="text" name='gro_name' id="gro_name"></p>
                    </li>
                    <!-- 2 -->
                    <li>
                        <label for="">活動時間</label>
                        <p><input type="date" name="gro_startd" id="gro_startd"><span class="dic">共</span><input type="number" name="party_totalday" class="party_totalday" id="party_totalday" value="1" min="1" max="5"><span class="dic">天</span></p>
                    </li>
                    <!-- gro_endd 活動結束 -->
                    <!-- 3 -->
                    <li>
                        <label for="">主要活動縣市</label> 
                        <select name="gro_loc" id="gro_loc">
                            <option value="宜蘭縣">宜蘭縣</option>
                            <option value="基隆市">基隆市</option>
                            <option value="新北市">新北市</option>
                            <option value="台北市">台北市</option>
                            <option value="桃園市">桃園市</option>
                            <option value="新竹縣">新竹縣</option>
                            <option value="新竹市">新竹市</option>
                            <option value="苗栗縣">苗栗縣</option>
                            <option value="台中市">台中市</option>
                            <option value="南投縣">南投縣</option>
                            <option value="彰化縣">彰化縣</option>
                            <option value="雲林縣">雲林縣</option>
                            <option value="嘉義縣">嘉義縣</option>
                            <option value="嘉義市">嘉義市</option>
                            <option value="台南市">台南市</option>
                            <option value="高雄市">高雄市</option>
                            <option value="屏東縣">屏東縣</option>
                            <option value="花蓮縣">花蓮縣</option>
                            <option value="台東縣">台東縣</option>
                            <option value="澎湖縣">澎湖縣</option>
                            <option value="金門縣">金門縣</option>
                            <option value="連江縣">連江縣</option>
                        </select>
                    </li>
                    <!-- 4 -->
                    <li>
                        <label for="">聚會類型</label>
                        <select name="gro_type" id="gro_type">
                            <option value="美食">美食</option>
                            <option value="學習">學習</option>
                            <option value="燒腦">燒腦</option>
                            <option value="休閒">休閒</option>
                            <option value="夜市">夜市</option>
                            <option value="購物">購物</option>
                            <option value="旅行">旅行</option>
                            <option value="運動">運動</option>
                        </select>
                    </li>
                    <!-- 5 -->
                    <li>
                        <label for="">活動費用</label>
                        <select name="gro_paytype" id="gro_paytype">
                            <option value="0">免費</option>
                            <option value="1">各付各</option>
                            <option value="2">平均分</option>
                        </select>
                        <!-- gro_paytype != 0 show-->
                        <p id="pay_show" style="display: none;"><input type="number" name="gro_pay" id="gro_pay" min="0" value="0">元</p>
                    </li>
                    <!-- 6 -->
                    <li>
                        <label for="">人數</label>
                        <p><input type="number" name="gro_infnumber" id="gro_infnumber" min="1"><span class="dic">~</span><input type="number" name="gro_subnumber" id="gro_subnumber" min="1"></p>
                    </li>
                    <!-- 7 -->
                    <li>
                        <label for="">報名截止時間</label>
                        <p><input type="date" name="gro_endadd" id="gro_endadd"></p>
                    </li>
                </ul>
                <input type="hidden" name="schedule" id="schedule">
                <div class="detail">
                    <p class="party_day">DAY<span id="change_day">1</span></p>
                    <ul class="place_group place_group_show">
                        <!-- <li class="place">
                            <p class="input_time">SAMPLE</p>
                            <span class="input_time_end" style="display:none"></span>
                            <h2 class="place_view">SAMPLE</h2>
                            <span class="place_address" style="display:none"></span>
                            <span class="delect_place">X</span>
                        </li> -->
                        <li class="add_place"><p>+</p></li>
                        <!--<li class="delect_places">刪除</li>-->
                    </ul>

                    <ul class="day_lists" id="day_lists">
                        <!-- <li class="day_list" style="display:none"><p>SAMPLE</p></li> -->
                        <li class="day_list day_list_active">
                            <p>Day1</p>
                        </li>              
                        <!--<li class="add_day"><p>+</p></li>-->
                    </ul>
                </div>
                <h3>活動描述</h3>
                <div class="write">
                    <textarea id='party_explan' name="party_explan" maxlength="200"></textarea>
                    <p class="limit_words"><span id="limit_words_count">0</span>/200</p>
                </div>
                <button type="button" class="btnBlue" id="hold_party">
                    立即建團
                    <div class="pic">
                        <img src="images/leo/coin.png" alt="">
                    </div>
                </button>
            </form>           
        </section>


        <div class="modal-background">
            <div class="external-modal">
                <p>
                    <span>時間:</span>
                    <input id="model-start-time-input" value="" type="time">
                    <span>~</span> 
                    <input id="model-end-time-input" value="" type="time">
                </p>
                <p>
                    <span>景點:</span>
                    <input type="text" id="model-place-input" maxlength="10" placeholder="輸入景點名稱">
                    <input type="text" id="model-address-input" placeholder="輸入景點地址">
                </p>
                <p>
                    <button id="model-official-spot" class="btn">官方景點</button>
                    <button id="model-chosen-spot" class="btn">已選景點</button>
                </p>
                <div class="select-model" style="display: none;">
                    <label>官方景點:</label>
                    <select name="official-spot-select" id="official-spot-select">
                    </select>
                </div>
                <div class="select-model" style="display: none;">
                    <label>已選景點:</label>
                    <select name="chosen-spot-select" id="chosen-spot-select">
                    </select>
                </div>
                <p>
                    <button id="model-cancel-btn" class="btnWhite">取消</button>
                    <button id="model-submit-btn" class="btnYellow">確定</button>
                </p>
            </div>
        </div>    
    </article>

    
    
    

    @@include('./layout/footer.html')
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/holdparty_page.js"></script>
    <script src="js/loginLightbox.js"></script>
</body>
</html>
