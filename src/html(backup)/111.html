<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="insta-item-sub">

        <div style="text-align:center;">
            <button class="btnBlue">發貼文</button>
        </div>

        <div class="tag-box">

            <h2>熱門標籤</h2>
            <span class="tager"><a href="">#美食</a></span>
            <span class="tager"><a href="">#燒腦</a></span>
            <span class="tager"><a href="">#休閒</a></span>
            <span class="tager"><a href="">#夜市</a></span>
            <span class="tager"><a href="">#購物</a></span>
            <span class="tager"><a href="">#旅行</a></span>
            <span class="tager"><a href="">#運動</a></span>
            <span class="tager"><a href="">#學習</a></span>
        </div>

        <div class="tag-box">
            <h2>類別</h2>

            <div class="tag">
                <input type="radio" id="eat" value="eat" name="type" checked>
                <label for="eat"></label>
                <p>美食</p>
            </div>

            <div class="tag">
                <input type="radio" id="study" value="study" name="type">
                <label for="study"></label>
                <p>學習</p>
            </div>

            <div class="tag">
                <input type="radio" id="learn" value="learn" name="type">
                <label for="learn"></label>
                <p>燒腦</p>
            </div>

            <div class="tag">
                <input type="radio" id="relax" value="relax" name="type">
                <label for="relax"></label>
                <p>休閒</p>
            </div>

            <div class="tag">
                <input type="radio" id="nightmarket" value="nightmarket" name="type">
                <label for="nightmarket"></label>
                <p>夜市</p>
            </div>

            <div class="tag">
                <input type="radio" id="shop" value="shop" name="type">
                <label for="shop"></label>
                <p>購物</p>
            </div>

            <div class="tag">
                <input type="radio" id="journey" value="journey" name="type">
                <label for="journey"></label>
                <p>旅行</p>
            </div>

            <div class="tag">
                <input type="radio" id="exercise" value="exercise" name="type">
                <label for="exercise"></label>
                <p>運動</p>
            </div>
        </div>



        <div class="tag-box">
            <h2>排列順序依照</h2>
            <div class="tag">
                <input type="radio" id="lasttime" value="lasttime" checked name="type2">
                <label for="lasttime"></label>
                <p>上傳時間</p>
            </div>


            <div class="tag">
                <input type="radio" id="exercise" value="exercise" name="type2">
                <label for="exercise"></label>
                <p>熱度</p>
            </div>

            <div class="tag">
                <input type="radio" id="exercise" value="exercise" name="type2">
                <label for="exercise"></label>
                <p>讚數</p>
            </div>


            <div class="tag">
                <input type="radio" id="exercise" value="exercise" name="type2">
                <label for="exercise"></label>
                <p>留言數</p>
            </div>
        </div>
    </div>
</body>

</html>
