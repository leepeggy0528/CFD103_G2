                    <label for="name">景點名稱</label>

                            <option value="3">購物</option>
                            <option value="4">學習</option>
                            <option value="5">夜市</option>

                      </div>
                  </div>
                  <div class="input-block">
                    <label for="web">官網</label>
                    <input name="web" type="url">
                  </div>
                  <div class="input-block">

                    <input name="time" type="text">
                  </div>
                  <div class="form_btn">
                    <button type="button" class="btnYellow btn next">下一步</button>
                    <input type="reset" class="btnWhite btn" id="cancel" value="取消">
                </div>
            </fieldset>
            <fieldset class="section">

                    <label for="intro">景點介紹</label>

                  </div>
                  <div class="input-block">
                    <label for="desc">景點描述</label>
                    <textarea name="desc" type="text" required rows="8" cols="25" placeholder="限50字內"></textarea>
                  </div>
                  <div class="form_btn">
                    <button type="button" class="btnYellow btn next" >下一步</button>
                    <input type="reset" class="btnWhite btn cancel1" value="取消">
                </div>
            </fieldset>
            <fieldset class="section">
                <div class="input-block">
                  <label for="intro">景點介紹</label>
                  <textarea name="intro" type="text" required placeholder="限50字內" rows="2" cols="25" ></textarea>

    <script>
        $(document).ready(function(){
        $(".signup .next").click(function(){
            var button = $(this);
            var currentSection = button.parents(".section");
            var currentSectionIndex = currentSection.index();
            currentSection.removeClass("active").next().addClass("active");

            $(".signup").submit(function(e) {
            e.preventDefault();
            });

            if(currentSectionIndex === 3){
            $(document).find(".signup .section").first().addClass("active");
            }
        });
        $(".cancel1").click(function() {
            var button = $(this);
            var currentSection = button.parents(".section");
            currentSection.removeClass("active");
            $(document).find(".signup .section").first().addClass("active");
            document.getElementById('add').style.display='none';
        });
        });

    </script>
