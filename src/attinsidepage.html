<body>

<h2>幸福時光 Happy time</h2>	

<div class="big">
	<img  id="large" src="./images/img/place001.jpg">
</div>
<div class = "small">
	<img src="./images/img/place002.jpg" />
	<img src="./images/img/place003.jpg" />
	<img src="./images/img/place004.jpg" />
	<img src="./images/img/place005.jpg" />

</div>

<script>
function showLarge(e){
	let small = e.target;
  	document.getElementById("large").src = small.src.replace("small", "big").replace("SP_","");
}

function init(){
	let smalls = document.querySelectorAll(".small img");
	for(let i=0; i<smalls.length; i++){
		smalls[i].onclick = showLarge;
	}
}

window.addEventListener("load", init, false);
</script>

<div class="container">
	<div class="name"><h3>淡水老街</h3></div>
	
	<p>淡水老街上店面林立，不論是懷舊或是現代店鋪皆有，還有許多淡水著名的傳統美食，像是魚丸、魚酥、阿給、酸梅湯、石花凍、鐵蛋及多樣化的海鮮加工製品等，讓您來到淡水不僅可以賞美景，還可享受眾多新鮮美食。</p>

	</div>

</div>
